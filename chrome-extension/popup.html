<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 400px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f9fafb;
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5, #9333ea);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .content {
            padding: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 5px;
        }
        
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 13px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }
        
        textarea:focus {
            outline: none;
            border-color: #4f46e5;
        }
        
        .platforms {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .platform-btn {
            padding: 8px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
            text-align: center;
        }
        
        .platform-btn:hover {
            border-color: #4f46e5;
        }
        
        .platform-btn.active {
            border-color: #4f46e5;
            background: #eef2ff;
            color: #4f46e5;
            font-weight: 600;
        }
        
        .generate-btn {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .generate-btn:hover {
            background: #4338ca;
        }
        
        .generate-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .results {
            margin-top: 15px;
            display: none;
        }
        
        .result-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .result-platform {
            font-size: 12px;
            font-weight: 600;
            color: #4f46e5;
        }
        
        .copy-btn {
            padding: 4px 8px;
            background: #f3f4f6;
            border: none;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
        }
        
        .copy-btn:hover {
            background: #e5e7eb;
        }
        
        .result-content {
            font-size: 12px;
            color: #374151;
            line-height: 1.5;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .footer {
            padding: 15px;
            text-align: center;
            border-top: 1px solid #e5e7eb;
        }
        
        .footer a {
            color: #4f46e5;
            text-decoration: none;
            font-size: 12px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ ContentMultiplier</h1>
        <p>Turn one post into six</p>
    </div>
    
    <div class="content">
        <div class="input-group">
            <label>Your Content</label>
            <textarea id="contentInput" placeholder="Paste your blog post or article here..."></textarea>
        </div>
        
        <div class="input-group">
            <label>Select Platforms</label>
            <div class="platforms">
                <button class="platform-btn active" data-platform="twitter">üê¶ Twitter</button>
                <button class="platform-btn active" data-platform="linkedin">üíº LinkedIn</button>
                <button class="platform-btn" data-platform="instagram">üì∏ Instagram</button>
                <button class="platform-btn" data-platform="facebook">üìò Facebook</button>
                <button class="platform-btn" data-platform="youtube">üé• YouTube</button>
                <button class="platform-btn" data-platform="newsletter">üìß Newsletter</button>
            </div>
        </div>
        
        <button class="generate-btn" id="generateBtn">Generate Content</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating your content...</p>
        </div>
        
        <div class="results" id="results"></div>
    </div>
    
    <div class="footer">
        <a href="http://localhost:8080" target="_blank">Open Full App ‚Üí</a>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
